<!doctype html>
<html lang="en" ng-app="notLoginIndexApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Stanford SAAS</title>

    <link rel="shortcut icon" href="/saas/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/saas/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/saas/apple-touch-icon.png">

    <link rel="stylesheet" href="/saas/css/app.css?9909571590325">
    <link rel="stylesheet" type="text/css" media="screen" href="/saas/css/bootstrap.min.css?9909571590325">
    <link rel="stylesheet" type="text/css" media="screen" href="/saas/css/font-awesome.min.css?9909571590325">
    <link rel="stylesheet" type="text/css" media="screen" href="/saas/css/pop_window.css?9909571590325">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

    <link rel="stylesheet" href="/saas/js/plugin/jquery-ui/jquery-ui.css?9909571590325"></script>
    <link rel="stylesheet" href="/saas/css/form_builder.css?9909571590325">
    <link rel="stylesheet" href="/saas/css/email_template.css?9909571590325">
    <link rel="stylesheet" type="text/css" href="/saas/css/tableRsas.css?9909571590325">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Source+Sans+Pro|Crimson+Text">
    <link rel="stylesheet" type="text/css" href="/saas/css/for-stanford.css?9909571590325">

    <script data-pace-options='{ "restartOnRequestAfter": true }' src="/saas/js/plugin/pace/pace.min.js?9909571590325"></script>

    <script src="/saas/js/plugin/jquery/jquery-2.1.3.min.js?9909571590325"></script>
    <script src="/saas/js/plugin/jquery-ui/jquery-ui.min.js?9909571590325"></script>
    <script src="/saas/js/bootstrap/bootstrap.min.js?9909571590325"></script>

    <script src="/bower_components/angular/angular.js?9909571590325"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js?9909571590325"></script>
    <script src="/bower_components/angular-route/angular-route.js?9909571590325"></script>
    <script src="/bower_components/angular-file-upload/angular-file-upload.js?9909571590325"></script>

    <script src="/saas/js/plugin/checklist-model/checklist-model.js?9909571590325"></script>
    <script src="/saas/js/plugin/multiselect/multiselect.js?9909571590325"></script>

    <script src="/saas/js/setting.js?9909571590325"></script>

    <script src="/saas/js/wating_icon.js?9909571590325"></script>
    <script src="/saas/js/application.js?9909571590325"></script>

    <script src="/saas/js/ui-bootstrap-tpls-0.11.0.min.js?9909571590325"></script>
    <script src="/saas/js/fullcalendar.min.js?9909571590325"></script>
    <script src="/saas/js/gcal.js?9909571590325"></script>

    <script src="/saas/js/controller/homepage.js?9909571590325"></script>
    <script src="/saas/js/controller/process_select_bar.js?9909571590325"></script>
    <script src="/saas/js/controller/recommendation_form.js?9909571590325"></script>
    <script src="/saas/js/controller/not_login_index.js?9909571590325"></script>
    <script src="/saas/js//controller/footer.js?9909571590325"></script>
    <script src="/saas/js/factory.js?9909571590325"></script>


    <link rel="stylesheet" href="/saas/css/styles.css?9909571590325">
  </head>
  <body ng-controller="notLoginIndexCrtl">
    <!-- I'm header. -->
    <div class="navbar navbar-inverse navbar-static-top all-about-header" >
      <div class="container">

        <div id="header-left">
          <a id="home-page-link" ng-href="/saas/index.html#/start/{{$root.current_year.name}}/{{$root.current_process.acronym}}">
            <span class="caption-word">Stanford</span>
          </a>
          <span>Student Affairs Application System(Current Year: {{$root.current_year.name}})</span>
        </div>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse navHeaderCollapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="$root.current_user.first_name"  href="#logout" data-toggle="modal">
              <a>Hello {{$root.current_user.first_name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- I'm content. -->
    <ng-view ng-show="page_complete"></ng-view>


    <!-- waiting_icon -->
    <div id="waiting_icon" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background-image: url('/saas/img/waiting_icon_background.png'); clear: both; z-index: 9999; display: none;">
      <div style="width:130px; margin:0 auto;">
        <img ng-src="/saas/img/waiting_icon.gif" style="width: 130px; height: 130px; margin: 200px auto;">
      </div>
    </div>

    <!-- I'm footer. -->
    <div ng-include='"/saas/partials/footer.html"'></div>

    <!-- System Error -->
    <div class="modal fade" id="modalSystemError" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal">
            <div class="modal-header">
              <h4>System Error</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="contact-name" class="col-lg-2 control-label"></label>
                <div class="col-lg-10">
                  <h3>System Error E9900</h3>
                  <h3>Please use "Contact Us" to report this issue.</h3>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Default dialogs -->
    <div class="modal fade" id="defaultDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="form-horizontal modal-content">
          <div class="modal-body">
            <h4>{{$root.default_dialog_text}}</h4>
            <hr />
            <div style="text-align: center;">
              <a class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Logout-->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title">Logout</h4>
          </div>
          <div class="modal-body">
            <h5>Do you want to logout?</h5>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-info" ng-click="logout()">Yes</button>
            <a class="btn btn-default" data-dismiss="modal">Close</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
