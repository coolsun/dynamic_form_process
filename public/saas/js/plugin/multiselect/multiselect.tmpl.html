<div class="dropdown">
  <a class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
    <span class="pull-left">{{header}}</span>
    <span class="caret pull-right"></span>
  </a>
  <ul class="dropdown-menu">
    <li>
      <input class="input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
    </li>
    <li ng-show="multiple">
      <a class="btn-link btn-small" ng-click="checkAll()"><i class="glyphicon glyphicon-ok" style="width: 25px;"></i> Check all</a>
      <a class="btn-link btn-small" ng-click="uncheckAll()"><i class="glyphicon glyphicon-remove" style="width: 25px;"></i> Uncheck all</a>
    </li>
    <li ng-repeat="i in items | filter:searchText">
      <a ng-click="select(i); focus()">
        <i class="glyphicon" ng-class="{'glyphicon-ok': i.checked, 'rsas-glyphicon-empty': !i.checked}" style="width: 25px;"></i>{{i.label}}</a>
    </li>
  </ul>
</div>
