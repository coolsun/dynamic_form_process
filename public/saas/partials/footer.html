<div class="navbar rsas-navbar-bottom navbar-fixed-bottom all-about-footer" ng-controller="footerController">
  <div class="container">
    <p class="navbar-text pull-left">
      &copy;Copyright 2014, Stanford SAAS
    </p>
    <button id="Footer-Manage-Process" class="footer-btn pull-right" ng-click="$root.getManageUrl()" ng-show="showManageProcessButton()">Manage Process</button>
    <button class="footer-btn pull-right" ng-click="getHelpLandings()" ng-show="$root.current_process" href="#help_landing" data-toggle="modal">Help</button>
    <a class="footer-btn pull-right" ng-show="$root.current_process.faq_url" ng-href="{{$root.current_process.faq_url}}" target="_blank">FAQ</a>
    <button class="footer-btn pull-right" href="#contact" data-toggle="modal">Contact Us</button>
  </div>

  <div class="modal fade" id="help_landing" role="dialog">
    <div class="modal-dialog" style="width: 850px;">
      <div class="modal-content">
        <div class="modal-body">
          <div ng-include='"/saas/partials/procedure_help_landing.html"'></div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="contact" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal">
          <div class="modal-header">
            <h4>Contact Stanford SAAS Support</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="contact-name" class="col-lg-2 control-label">Name:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="contact-name" placeholder="Your Name" ng-model="contact.name">
              </div>
            </div>
            <div class="form-group">
              <label for="contact-email" class="col-lg-2 control-label">Email:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="contact-email" placeholder="you@example.com" ng-model="contact.email">
              </div>
            </div>
            <div class="form-group">
              <label for="contact-msg" class="col-lg-2 control-label">Message:</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="8" id="contact-msg" placeholder="Your message here!" ng-model="contact.message"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">Close</a>
            <button class="btn btn-primary" data-dismiss="modal" type="submit" ng-click="contact_support()">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
