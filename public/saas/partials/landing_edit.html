<form novalidate ng-submit="updateStepLanding(current_step.name)">
  <textarea class="tinymce" ui-tinymce rows="10" ng-model="landing[current_step.name]"></textarea>
  <br />
  <button class="btn btn-primary navbar-right" ng-disabled="!current_step.permission.active" type="submit">Upate {{current_step.name}} Landing Page</button>
</form>
